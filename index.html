<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/ðŸ¤˜" />
</head>

<body>
    <h1>QWERTY Studio</h1>
    <div class="keys">
        <div data-key="81" class="key"><kbd>Q</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="87" class="key"><kbd>W</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="69" class="key"><kbd>E</kbd>
            <span class="sound">punch</span>
        </div>
        <div data-key="82" class="key"><kbd>R</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="84" class="key"><kbd>T</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="89" class="key"><kbd>Y</kbd>
            <span class="sound">Punch 2</span>
        </div>
        <div data-key="32" class="key key-large"><kbd>SPACE</kbd>
            <span class="sound">Booom</span>
        </div>
    </div>
    <audio data-key="81" src="sounds/kick.wav"></audio>
    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/punch.wav"></audio>
    <audio data-key="82" src="sounds/boom.wav"></audio>
    <audio data-key="84" src="sounds/snare.wav"></audio>
    <audio data-key="89" src="sounds/snare2.wav"></audio>
    <audio data-key="32" src="sounds/booom.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
